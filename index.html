<!DOCTYPE html>
<html lang="en-NG" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="productCss.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>


<body class="body">

<section class="section">
  <header>
     <picture >
        <source srcset="images/image-product-desktop.jpg" media="(min-width:768px)">
      <img alt="perfume product" class="img" src="images/image-product-mobile.jpg">
      </picture>

  </header>

  <main class="div">
    <div>
      <br>

      <span class="span">PERFUME</span>

      <p class="span0">Gabrielle Essence Eau De Parfum</p>
        
        <h1 class="span2">
          A floral, solar and voluptuous 
          interpretation composed by Olivier 
          Polge, Perfumer-Creator for the House of
          CHANEL.
        </h1>

      
      <span class="span3">$149.99</span>     <s class="span4">$169.99</s>
      <br><br>

      <button><img alt="Cart icon" height="45%" src="images/icon-cart.svg"> Add to Cart</button>

       <link href="images/icon-cart.svg" rel="image/svg">

      </div>

      
  </main>

</section>
  
  
  <footer>
    <span style="font-size:7pt; position: relative; top:50%; left:26%;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tim dullarzee</a>.
    </span>
  </footer>
</body>
</html>
